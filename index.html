<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamado de TI - Prefeitura de Paço do Lumiar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Espaço para a logo -->
            <img src="logo-placeholder.jpeg" alt="Logo da Prefeitura de Paço do Lumiar" class="logo">
        </div>
        <h1>Chamado de TI</h1>
        <p>Prefeitura de Paço do Lumiar</p>
    </header>

    <main>
        <section class="form-container">
            <h2>Registrar Novo Chamado</h2>
            <form id="chamadoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="setor">Setor:</label>
                <input type="text" id="setor" name="setor" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>

                <label for="equipamento">Equipamento:</label>
                <input type="text" id="equipamento" name="equipamento" required>

                <label for="problema">Descrição do Problema:</label>
                <textarea id="problema" name="problema" required></textarea>

                <button type="submit">Enviar Chamado</button>
            </form>
            <p id="mensagem" class="mensagem"></p>
        </section>

        
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://compitador.github.io/lfstore/" target="_blank">LF </a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
